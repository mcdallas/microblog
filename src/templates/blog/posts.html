{% extends 'base.html' %}

{% block title %} Posts {% endblock %}
{% block content %}
<ul class="posts">
    {% if g.user %}
      <a class="action" href="{{ url_for('blog.create') }}">New</a>
    {% endif %}
  {% for post in posts %}

    <li itemscope>
    <h4><a href="{{ url_for('blog.show', postid=post['id']) }}">{{ post['title'] }}</a> by {{ post['username'] }}</h4>
        <p class="post-date"><span><i class="fa fa-calendar" aria-hidden="true"></i> {{ post['created'].strftime('%Y-%m-%d') }}</i> </span></p>
    </li>

  {% endfor %}
</ul>
{% endblock %}
